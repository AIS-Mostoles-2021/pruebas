name: Prueba

on: 
  workflow_dispatch:
  
  push:
    branches: ["release-*"]

jobs:
  run-test:
    runs-on: ubuntu-latest
    name: A job to run test
    steps:
    - name: Clone repository
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run Maven test
      uses: ./ # Uses an action in the root directory
      with:
        exclude: 'selenium'
